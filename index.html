
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard"> 
          <div class="title">
              <img src='/assets/title.png' />
          </div>
          <div class="score">
              <p>Score</p>
              <h1> 0 </h1>
          </div>
      </div>
      <div class="hands">
            <div class="triangle">
                <img src='/assets/triangle.png'/>
            </div>
            <div class="top">
                <img src="/assets/Paper.png" onclick="pickUserHand('Paper')"/>
                <img src="/assets/Scissors.png" onclick="pickUserHand('Scissors')"/>
            </div>
            <div class="bottom">
                <img src="/assets/Rock.png" onclick="pickUserHand('Rock')"/>                        
            </div>
      </div>
      <div class="contest">       
        <div class="userhand">
            <h1> You Picked</h1>
            <img id='Paper' src='/assets/Paper.png' /> 
            <img id='Rock' src='/assets/Rock.png' /> 
            <img id='Scissors' src='/assets/Scissors.png' />
        </div>
        <div class="referee"> 
            <div class="win"><h1> You win! </h1></div>
            <div class="lose"><h1> You win! </h1></div>
        <div class="computerhand">
            <h1>The House Picked</h1>      
            <img id='cpPaper' src='/assets/Paper.png' /> 
            <img id='cpRock' src='/assets/Rock.png' /> 
            <img id='cpScissors' src='/assets/Scissors.png' />     
        </div>       
      </div>        
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
